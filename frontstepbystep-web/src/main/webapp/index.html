<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body class="span4">
        <div class="container-fluid">
            <div class="row mainHeader">
                <div class="col-md-1"> 
                    <img src="resources/images/img_tree.png" alt="logo" class="img-responsive logo"/>
                </div>
                <div class="col-md-6">
                    <h2 class="mainTitle">B O O K S T O R E</h2>
                </div>
                <div class="col-md-5">
                    <ul ng-if="!isAuthenticated()" class="nav navbar-nav navbar-right">

                    </ul>
                    <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                        <li class="nameUser">Hola, {{currentUser}}</li>
                        <li><a ui-sref="logout">Logout</a></li>
                    </ul>
                </div>

            </div> 
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li role="navigation"><a ui-sref="booksList">Books</a></li>
                        <li role="presentation"><a ui-sref="authorsList">Authors</a></li>
                        <li role="presentation"><a ui-sref="editorialsList">Editorials</a></li>
                        <ul class="nav navbar-right">
                            <div class="shoppingCart-custom ">
                                <button type="button" class="btn btn-default btn-sm">
                                    <a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart Checkout</a>
                                </button>

                    </ul>
                </div>

            <div class="span4" ui-view="mainView"></div>

        <br>

            </div>
