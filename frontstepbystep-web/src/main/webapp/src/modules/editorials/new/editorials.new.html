<div class="container-fluid">
    <div class="panel-group" ng-if="isAuthenticated() && hasPermissions()" >
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createEditorial">Create new Editorial</label>
                <label ng-if="edit" id="editEditorial">Edit Editorial</label></div>
            <div class="panel-body">
                <form name="editorial">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="editorialName" class="col-sm-2">Name:</label>
                            <input id="editorialName" required ng-model="data.name" class="col-sm-6"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!editorial.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="editorial.$valid" ng-click="createEditorial()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="editorialsList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="center-block well text-center" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">403 Forbidden</h1>
                    <h4 >You do not have permission for this action.</h4>
                    <p >Contact the administrator to obtain permission.</p>
                </div>
            </div>
        </div>
    </div>
</div>
