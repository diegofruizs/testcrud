<div class="container-fluid">
    <div ng-if="isAuthenticated() && hasPermissions()" class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createAuthor">Create new Author</label>
                <label ng-if="edit" id="editAuthor">Edit Author</label></div>
            <div class="panel-body">
                <form name="author">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="authorName" class="col-sm-2">Name:</label>
                            <input id="authorName" required ng-model="data.name" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="authorBirthDate" class="col-sm-2">Birth Date:</label>
                            <input type="date" id="authorBirthDate" placeholder="DD/MM/YYYY" required ng-model="data.birthDate" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="authorDescription" class="col-sm-2">Biography:</label>
                            <textarea id="authorDescription" required ng-model="data.description" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="authorImage" class="col-sm-2">Image:</label>
                            <input id="authorImage" required ng-model="data.image" class="col-sm-6"/>
                        </div>
                    </div>

                    <move-lists ng-if="edit" selected="selectedItems" available="availableItems"></move-lists>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!author.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="author.$valid" ng-click="createAuthor()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="authorsList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="center-block well text-center" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">403 Forbidden</h1>
                    <h4 >You do not have permission for this action.</h4>
                    <p >Contact the administrator to obtain permission.</p>
                </div>
            </div>
        </div>
    </div>
</div>
